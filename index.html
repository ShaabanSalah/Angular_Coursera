<!DOCTYPE html>
<html ng-app="myFirstAssignment">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS - Coding Assignment 1   </title>
  </head>
  <body>
    <div ng-controller="assignmentControler">
    <h2>Coding Assignment 1- Lunch Checker</h2>
	<hr>
	<h3>Hi there, Please tell me about your items you usually eat for lunch</h3>
	<span style="color:green">kindly fill your itms in coma seperated form like (item 1,item 2,...), space between two comas will not be calculated, like(, ,)</span>
	<br/><br/>
      <div>
		<input type="text"  ng-model="itemsForLunch" style="width:40%" placeholder="item 1,item 2,item 3,....">
    <input type="button" value="Check If Too Much" ng-click="checkLunchMeals()">
		<br>
    <span >Your Items Count : {{totalItemsCount}}</span>
        <h3 style="color:{{messageColor}}"> {{message}}</h3>
      </div>
    </div>
  </body>
</html>
